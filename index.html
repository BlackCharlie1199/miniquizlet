<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quizlet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-600 flex items-center justify-center text-white font-bold
                 text-lg h-5 sm:h-10">
    quizlet
  </header>

  <!-- Main content -->
  <main class="flex-grow flex flex-col items-center justify-center space-y-4">
    <button onclick="alert('MyWord clicked')" 
            class="w-40 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">
      MyWord
    </button>
    <button onclick="alert('Setting clicked')" 
            class="w-40 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 transition">
      Setting
    </button>
  </main>

</body>
</html>
